<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 시작</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">해부학 퀴즈</h1>
        <p class="text-gray-600 mb-6">퀴즈를 시작하려면 닉네임을 입력해주세요.</p>

        <!-- 닉네임 입력 -->
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요"
               class="w-full p-3 border rounded-md mb-4" />

        <!-- 시작 버튼 -->
        <button id="startButton" onclick="startQuiz()" 
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">
            시작하기
        </button>

        <!-- 로딩 메시지 -->
        <div id="loading" class="hidden text-blue-600 mt-4">저장 중...</div>
    </div>

    <script>
        function startQuiz() {
            const nickname = document.getElementById('nickname').value.trim();
            const startButton = document.getElementById('startButton');
            const loading = document.getElementById('loading');

            if (nickname === "") {
                alert("닉네임을 입력해주세요!");
                return;
            }

            // 로딩 상태 표시
            startButton.disabled = true;
            loading.classList.remove("hidden");

            fetch("/api/save-nickname", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ nickname })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("닉네임 저장 실패");
                }
                // 저장 성공 시 바로 다음 페이지로 이동
                window.location.href = "start.html";
            })
            .catch(error => {
                console.error("닉네임 저장 중 오류:", error);
                alert("닉네임 저장에 실패했습니다.");
            })
            .finally(() => {
                // 로딩 상태 숨기기 (실패 시 다시 활성화)
                startButton.disabled = false;
                loading.classList.add("hidden");
            });
        }
    </script>
</body>
</html>
